<style>
  /* --- IDENTIDADE VISUAL FLEETWISE --- */
  .fw-container {
    font-family: 'Poppins', sans-serif;
    max-width: 1100px;
    margin: 20px auto;
    background: #fff;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #e2e8f0;
    color: #1e293b;
    position: relative;
  }

  /* --- ESTILOS DE BLOQUEIO --- */
  .fw-blurred-row {
    filter: blur(5px);
    opacity: 0.6;
    pointer-events: none;
    user-select: none;
    background: #f8fafc;
    transition: all 0.3s ease;
  }

  .fw-lock-overlay {
    position: absolute;
    top: 55%; 
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.98);
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 15px 50px rgba(15, 23, 42, 0.3);
    text-align: center;
    z-index: 20;
    border: 2px solid #0f172a;
    max-width: 85%;
  }
  
  .fw-lock-icon { font-size: 32px; margin-bottom: 10px; display: block; }
  .fw-lock-title { font-size: 18px; font-weight: 800; color: #0f172a; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;}
  .fw-lock-text { font-size: 14px; color: #64748b; margin-bottom: 22px; line-height: 1.5; font-weight: 500;}
  
  .fw-lock-btn {
    background: #10b981;
    color: white;
    text-decoration: none;
    padding: 14px 30px;
    border-radius: 50px;
    font-weight: 800;
    font-size: 13px;
    text-transform: uppercase;
    transition: all 0.3s ease;
    display: inline-block;
    border: none;
    cursor: pointer;
  }

  /* --- INPUTS GLOBAIS --- */
  .fw-global-inputs {
    background: #f8fafc;
    padding: 15px;
    border-bottom: 3px solid #0f172a;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: flex-end;
  }
  .fw-g-field { flex: 1; min-width: 140px; }
  .fw-g-field label { display: block; font-weight: 700; margin-bottom: 4px; color: #0f172a; font-size: 11px; text-transform: uppercase;}
  .fw-g-field input { width: 100%; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; color: #0f172a; font-weight: 600; font-size: 13px; font-family: 'Poppins', sans-serif;}

  /* --- TABELA OTIMIZADA --- */
  .fw-table-wrapper {
    width: 100%;
    overflow-x: auto; /* Scroll horizontal para mobile */
    -webkit-overflow-scrolling: touch;
  }

  .fw-table { 
    width: 100%; 
    border-collapse: collapse; 
    min-width: 800px; /* Garante que os dados não ficam esmagados em mobile */
  }

  .fw-table th, .fw-table td { 
    padding: 10px; 
    text-align: right; 
    border-bottom: 1px solid #f1f5f9; 
    font-size: 13px; 
  }

  /* Coluna Fixa (Sticky) para Mobile */
  .fw-table td:first-child, .fw-table th:first-child { 
    position: sticky;
    left: 0;
    z-index: 10;
    background: #fff;
    text-align: left; 
    color: #475569; 
    font-weight: 600; 
    width: 200px;
    border-right: 2px solid #f1f5f9;
  }

  .fw-section-title td:first-child { background: #f1f5f9; }
  .fw-total-row td:first-child { background: #f8fafc; }

  .fw-col-data { width: 200px; border-left: 1px solid #f1f5f9; background: #fff; }

  .fw-cell-input { 
    width: 90%; padding: 6px; text-align: right; border: 1px solid #e2e8f0; border-radius: 4px;
    font-size: 13px; color: #1e293b; font-family: 'Poppins', sans-serif; font-weight: 600;
  }

  .fw-type-select { width: 100%; padding: 4px; border-radius: 4px; color: white; background: rgba(0,0,0,0.2); font-size: 11px; font-weight: bold; cursor: pointer;}

  /* CABEÇALHOS */
  .fw-header-cell { text-align: center !important; color: white; padding: 12px 5px; }
  .fw-header-1 { background-color: #0f172a; } 
  .fw-header-2 { background-color: #1e293b; } 
  .fw-header-3 { background-color: #10b981; } 
  .fw-header-title { text-transform: uppercase; font-weight: 800; font-size: 11px; letter-spacing: 0.5px; display: block; margin-bottom: 5px;}

  /* SECÇÕES */
  .fw-section-title { background: #f1f5f9; font-weight: 700; font-size: 11px; text-transform: uppercase; color: #64748b; }
  
  .fw-text-warn { color: #ef4444 !important; font-weight: 700; } 
  .fw-text-ok { color: #10b981 !important; font-weight: 700; }   
  .fw-total-row td { border-top: 2px solid #cbd5e1; font-weight: 700; background: #f8fafc; color: #0f172a; }

  /* Ajustes Mobile Finos */
  @media (max-width: 768px) {
    .fw-global-inputs { padding: 10px; gap: 10px; }
    .fw-g-field { min-width: 45%; }
    .fw-lock-overlay { width: 95%; padding: 20px 15px; }
    .fw-lock-title { font-size: 16px; }
    /* Adiciona uma sombra suave à coluna fixa para indicar scroll */
    .fw-table td:first-child { box-shadow: 5px 0 10px rgba(0,0,0,0.03); }
  }
</style>
