<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comparador xEV | FleetWise</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --brand-navy: #0f172a;
            --brand-green: #10b981;
            --brand-green-hover: #059669;
            --bg-light: #f8fafc;
            --text-main: #334155;
            --border: #e2e8f0;
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-light); 
            color: var(--text-main); 
            padding-top: 80px; 
            overflow-x: hidden; 
        }

        /* --- HEADER SIMPLIFICADO --- */
        .sticky-header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; 
            background: var(--brand-navy); height: 72px; display: flex; 
            align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        
        .brand-logo { color: white; font-weight: 700; font-size: 1.5rem; text-decoration: none; }
        .text-brand-green { color: #10b981; }

        .back-btn { 
            color: white; text-decoration: none; font-size: 0.85rem; font-weight: 500;
            padding: 8px 20px; border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 50px; transition: 0.3s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--brand-green); }

        .container { max-width: 1400px; margin: 40px auto; padding: 0 20px; }

        /* --- SELETOR ALINHADO --- */
        .selector-card { 
            background: white; padding: 25px; border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 30px;
            border: 1px solid var(--border);
        }
        
        .cascade-row { 
            display: flex; 
            gap: 15px; 
            align-items: flex-end; /* Garante alinhamento pela base */
            flex-wrap: wrap; 
        }
        
        .select-group { flex: 1; min-width: 180px; }
        .select-group label { 
            display: block; font-size: 0.7rem; font-weight: 700; color: var(--brand-navy); 
            margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; 
        }
        
        select { 
            width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; 
            font-size: 0.9rem; background: #fff; outline: none; height: 45px; transition: 0.3s;
        }
        select:focus { border-color: var(--brand-green); box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1); }

        .btn-add { 
            background: var(--brand-green); color: white; border: none; padding: 0 35px; height: 45px; border-radius: 8px; 
            font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.85rem;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-add:hover { background: var(--brand-green-hover); transform: translateY(-1px); }
        .btn-add:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; transform: none; }

        /* --- TABELA E IMAGENS --- */
        .comparison-wrapper { overflow-x: auto; border-radius: 16px; background: white; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th, td { padding: 20px; border-bottom: 1px solid var(--border); text-align: center; }
        
        .col-label { 
            width: 180px; text-align: left; background: #f8fafc; font-weight: 700; 
            color: var(--brand-navy); position: sticky; left: 0; z-index: 10; border-right: 2px solid var(--border);
        }
        
        .col-car { min-width: 220px; position: relative; }
        .car-header img { 
            width: 100%; height: 120px; object-fit: contain; margin-bottom: 15px; 
            transition: opacity 0.3s ease; /* Evita o "piscar" visual */
        }
        .car-brand { font-size: 0.7rem; font-weight: 600; text-transform: uppercase; color: var(--brand-green); letter-spacing: 1px; }
        .car-model { font-weight: 700; color: var(--brand-navy); font-size: 1.1rem; display: block; margin-bottom: 4px; }
        .car-version { font-size: 0.7rem; color: #64748b; background: #f1f5f9; padding: 3px 8px; border-radius: 4px; }

        .btn-remove { position: absolute; top: 10px; right: 10px; color: #cbd5e1; border:none; background:none; cursor:pointer; font-size: 1.2rem;}
        .btn-remove:hover { color: #ef4444; }

        .empty-state { text-align: center; padding: 60px 20px; color: #94a3b8; border: 2px dashed var(--border); border-radius: 16px; background: white; }

        @media (max-width: 768px) {
            .cascade-row { flex-direction: column; align-items: stretch; }
            .btn-add { width: 100%; }
        }
    </style>
</head>
<body>

    <header class="sticky-header">
        <div class="max-w-7xl mx-auto px-4 w-full flex justify-between items-center">
            <a href="index.html" class="brand-logo">
                <span class="text-brand-green">Fleet</span>Wise
            </a>
            <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left mr-2"></i> Voltar</a>
        </div>
    </header>

    <div class="container">
        <div class="mb-10 text-center md:text-left">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">Comparador de Veículos</h1>
            <p class="text-slate-500">Compare as especificações técnicas das principais viaturas do mercado.</p>
        </div>

        <div class="selector-card">
            <div class="cascade-row">
                <div class="select-group"><label>Marca</label><select id="sel_make" onchange="loadModels()"><option value="">-- Selecione --</option></select></div>
                <div class="select-group"><label>Modelo</label><select id="sel_model" onchange="loadVersions()" disabled><option value="">-- --</option></select></div>
                <div class="select-group"><label>Versão</label><select id="sel_version" onchange="checkButton()" disabled><option value="">-- --</option></select></div>
                <button class="btn-add" onclick="addCar()" id="btnAdd" disabled>Adicionar</button>
            </div>
        </div>

        <div id="emptyState" class="empty-state">
            <i class="fa-solid fa-car-side text-5xl mb-4 opacity-10"></i><br>
            Selecione as viaturas acima para iniciar a comparação.
        </div>

        <div class="comparison-wrapper" id="compWrapper" style="display:none;">
            <table id="compTable">
                <thead><tr id="row-header"><th class="col-label">Especificações</th></tr></thead>
                <tbody id="compBody"></tbody>
            </table>
        </div>
    </div>

        let selectedCars = []; 
        const specLabels = { 'Combustível': 'fuel', 'Potência': 'power', 'Autonomia': 'range', 'Preço (Est.)': 'price' };

        function init() {
            const selMake = document.getElementById('sel_make');
            Object.keys(carDatabase).sort().forEach(make => selMake.add(new Option(make, make)));
        }

        function loadModels() {
            const make = document.getElementById('sel_make').value;
            const selModel = document.getElementById('sel_model');
            selModel.innerHTML = '<option value="">-- Selecione --</option>';
            document.getElementById('sel_version').innerHTML = '<option value="">-- --</option>';
            document.getElementById('sel_version').disabled = true;
            if (make) {
                Object.keys(carDatabase[make]).sort().forEach(m => selModel.add(new Option(m, m)));
                selModel.disabled = false;
            }
        }

        function loadVersions() {
            const make = document.getElementById('sel_make').value;
            const model = document.getElementById('sel_model').value;
            const selVer = document.getElementById('sel_version');
            selVer.innerHTML = '<option value="">-- Selecione --</option>';
            if (make && model) {
                carDatabase[make][model].forEach((v, i) => selVer.add(new Option(v.version, i)));
                selVer.disabled = false;
            }
        }

        function checkButton() {
            document.getElementById('btnAdd').disabled = (document.getElementById('sel_version').value === "");
        }

        function addCar() {
            if (selectedCars.length >= 4) return alert("Máximo 4 viaturas.");
            const make = document.getElementById('sel_make').value;
            const model = document.getElementById('sel_model').value;
            const idx = document.getElementById('sel_version').value;
            const data = carDatabase[make][model][idx];
            selectedCars.push({ uniqueId: Date.now(), make, model, version: data.version, specs: data, img: data.img });
            renderTable();
        }

        function removeCar(id) {
            selectedCars = selectedCars.filter(c => c.uniqueId !== id);
            renderTable();
        }

        function renderTable() {
            const wrapper = document.getElementById('compWrapper');
            const empty = document.getElementById('emptyState');
            if (selectedCars.length === 0) {
                wrapper.style.display = 'none'; empty.style.display = 'block'; return;
            }
            wrapper.style.display = 'block'; empty.style.display = 'none';

            const headerRow = document.getElementById('row-header');
            const tbody = document.getElementById('compBody');
            while (headerRow.children.length > 1) { headerRow.removeChild(headerRow.lastChild); }
            tbody.innerHTML = '';

            selectedCars.forEach(car => {
                const th = document.createElement('th');
                th.className = 'col-car';
                th.innerHTML = `
                    <button class="btn-remove" onclick="removeCar(${car.uniqueId})"><i class="fa-solid fa-circle-xmark"></i></button>
                    <div class="car-header">
                        <img src="${car.img}" style="opacity: 0;" onload="this.style.opacity=1" onerror="this.src='https://via.placeholder.com/200x100?text=xEV'">
                        <div class="car-brand">${car.make}</div>
                        <span class="car-model">${car.model}</span>
                        <span class="car-version">${car.version}</span>
                    </div>`;
                headerRow.appendChild(th);
            });

            Object.keys(specLabels).forEach(label => {
                const prop = specLabels[label];
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="col-label">${label}</td>`;
                selectedCars.forEach(car => {
                    tr.innerHTML += `<td>${car.specs[prop] || '-'}</td>`;
                });
                tbody.appendChild(tr);
            });
        }
        init();
    </script>
